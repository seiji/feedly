on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Test code
      run: go test -v .
